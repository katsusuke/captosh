<!DOCTYPE html>
<html>

<head>
  <title>Browser</title>
  <link rel="stylesheet" type="text/css" href="css/window.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/window.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">Ptosh App</span>
      </div>
      <div class="form-inline">
        <button id="back-button" class="btn btn-default">Back</button>
        <button id="next-button" class="btn btn-default">Next</button>
        <button id="reload-button" class="btn btn-default">Reload</button>
        <input id="url-bar" type="text" class="form-control" placeholder="url" value="">
        <button id="submit-button" class="btn btn-default">Go</button>
        <button id="photo-button" class="btn btn-default">SS</button>
      </div>
    </div>
  </nav>
  <div id="webview-container">
    <webview id="webview" src="https://www.google.co.jp/" preload="js/webview.js"></webview>
    <!-- <webview id="webview" src="https://ptosh.herokuapp.com"></webview> -->
  </div>
</body>

</html>
