<!DOCTYPE html>
<html>

<head>
  <title>captosh</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/window.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="../node_modules/electron-tabs/electron-tabs.css">
  <script type="text/javascript" src="js/window.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header tab-container">
        <span class="navbar-brand">captosh</span>
        <div class="add-tab-button-container">
          <button id="add-tab-button" class="btn btn-default add-tab-button" title="タブ追加"><i class="fa fa-plus"></i></button>
        </div>
        <div class="etabs-tabgroup">
          <div class="etabs-tabs"></div>
          <div class="etabs-buttons"></div>
        </div>
      </div>
    </div>
  </nav>

  <div class="etabs-views">
    <div class="form-inline">
      <button id="back-button" class="btn btn-default btn-circle" title="前に戻る"><i class="fa fa-arrow-left"></i></button>
      <button id="next-button" class="btn btn-default" title="次に進む"><i class="fa fa-arrow-right"></i></button>
      <button id="reload-button" class="btn btn-default" title="再読み込み"><i class="fa fa-refresh"></i></button>
      <input id="url-bar" type="text" class="form-control" placeholder="url" value="">
      <button id="submit-button" class="btn btn-default" title="移動"><i class="fa fa-sign-in"></i></button>
      <button id="photo-button" class="btn btn-default" title="スクリーンショット撮影"><i class="fa fa-camera"></i></button>
      <span>保存先ルート<span>
      <textarea id="folder-text" class="form-control" rows="1" wrap="off" readonly></textarea>
      <button id="folder-button" class="btn btn-default" title="保存先ルートフォルダ選択"><i class="fa fa-folder"></i></button>
      <label class="form-check-label">
        <input id="show-datetime" type="checkbox" class="form-check-input" checked>
        日時を印字する
      </label>
      <label class="form-check-label">
        <input id="show-url" type="checkbox" class="form-check-input">
        URLを印字する
      </label>
      <button id="prepare-button" class="btn btn-default" title="まとめてキャプチャー"><i class="fa fa-copy"></i></button>
    </div>
    <div id="capture-container" style="display:none">
      <p>キャプチャーしたいページのURLを入力してください。（改行で複数ページ行います）</p>
      <textarea id="capture-text" class="form-control" rows="10"></textarea>
      <button id="capture-button" class="btn btn-default">開始</button>
      <div id="capture-result"></div>
    </div>
  </div>
</body>

</html>
